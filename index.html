<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirmais darbs par Git</title>
</head>
<body>
    <h2>Git iemācītās komandas</h2>
    <ul>
        <li>mkdit</li><!--uztaisīt mapi-->
        <li>cd</li><!--pārvietoties-->
        <li>ls</li><!--apskatīt saturu-->
        <li>touch</li><!--izveidot failu-->
        <li>git init</li><!--uztaisīt mapi par git-->
        <li>git branch -M main</li><!--prtaisīt citu galven zaru-->
        <li>git add</li><!-- pievieno visu ko esi izdarījis -->
        <li>git commit -m "piezīme"</li><!--ziņojums-->
        <li>git status</li><!--pārbaudīt statusu-->
        <li>git log</li>
        <li>git remote</li><!-- tiksi pirmo rezizi savieno-->
        <li>git push</li><!--Ielikt github (no otrās reizes)-->
    </ul>
    <h3>Es šo būšu aizmirsusi līdz nakamajai stundai.</h3>
</body>
</html>
